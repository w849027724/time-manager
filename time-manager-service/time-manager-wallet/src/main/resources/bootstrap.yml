server:
  port: 33002

spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        namespace: 9adda04e-904c-47f5-b1de-f22bce39fbf5
        server-addr: 124.70.40.151:8848
      config:
        server-addr: 124.70.40.151:8848
        file-extension: yml
        prefix: ${spring.application.name}
        namespace: 9adda04e-904c-47f5-b1de-f22bce39fbf5

security:
  oauth2:
    client:
      ignoreUrls:
        - /test/**

# seata配置
seata:
  enable-auto-data-source-proxy: false
  tx-service-group: time-manager-wallet-group
  service:
    grouplist:
      default: 127.0.0.1:8091
    vgroup-mapping:
      time-manager-wallet-group: default
    disable-global-transaction: false
  client:
    rm:
      report-success-enable: false

